<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center">CREDIT CARD CHECKOUT</h2>
                <form id="checkout-form">
                    <div class="form-row align-items-center mb-4">
                        <div class="col-md-8">
                            <label for="product">Select Product</label>
                            <select class="form-control" id="product" onchange="updateProductDetails()">
                                <option value="" disabled selected>Select a product</option>
                                <option value="1">Bottle</option>
                                <option value="2">Bagpack</option>
                                <option value="3">Phone</option>
                            </select>
                            <div id="product-description"></div> <!-- Description will be loaded here -->
                        </div>
                        <div class="col-md-4">
                            <img id="product-image" class="product-image img-fluid" src="https://via.placeholder.com/150" alt="Product Image">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="card-number">Card Number</label>
                            <input type="text" class="form-control" id="card-number" placeholder="Enter your card number" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                        </div>
                    </div>
                    <div class="form-group tax-group">
                        <label for="tax">Tax</label>
                        <input type="text" class="form-control" id="tax" value="5.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="price">Total Price</label>
                        <div class="total-price" id="price">$0.00</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
