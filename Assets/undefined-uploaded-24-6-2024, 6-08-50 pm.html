<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form with 3D Modeling</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-bar">
        <h1>FORM  </h1>
    </header>
    <div class="content">
        <div class="form-container">
            <form id="mainForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="other" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="country"><i class="fas fa-globe"></i> Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address"><i class="fas fa-info-circle"></i> Address</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="model-container" id="modelContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
